<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Finance App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f5f3;
      color: #222;
      padding: 1rem;
      margin: 0;
    }

    body.dark {
      background: #1e1e2f;
      color: #e0e0e0;
    }

    .layout {
      display: grid;
      grid-template-columns: 2fr 2fr;
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card,
    .summary {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .summary {
      background: #dfdce5;
    }

    .highlight {
      font-weight: bold;
      color: #5a3ca5;
    }

    input,
    select {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      max-width: 6rem;
    }

    button {
      background: #585279;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #analytics {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background: #e9e6f2;
      display: flex;
      justify-content: center;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>

<body>

  <a href="terms.html" target="_blank">View Full Terms</a>

  <button id="darkToggle" style="position: fixed; top: 10px; right: 10px">
    Dark Mode
  </button>

  <h2 style="text-align: center">Budget Finance Calculator</h2>
  <div class="layout">
    <div>
      <div class="cards">
        <div class="card">
          <h3>Time-based Spending</h3>
          <div class="input-row">
            <span>6AM-12PM</span><input type="number" id="morning" value="0" />
          </div>
          <div class="input-row">
            <span>12PM-4PM</span><input type="number" id="afternoon" value="0" />
          </div>
          <div class="input-row">
            <span>4PM-7PM</span><input type="number" id="evening" value="0" />
          </div>
          <div class="input-row">
            <span>7PM-6AM</span><input type="number" id="night" value="0" />
          </div>
        </div>

        <div class="card">
          <h3>Investment</h3>
          <div class="input-row">
            <span>Amount</span><input type="number" id="investment" value="0" />
          </div>
        </div>

        <div class="card">
          <h3>Desire Spending</h3>
          <div class="input-row">
            <span>Amount</span><input type="number" id="desire" value="0" />
          </div>
        </div>

        <div class="card">
          <h3>Revenue / Salary</h3>
          <div class="input-row">
            <select id="period">
              <option value="daily">Daily</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
            <input type="number" id="revenue" value="0" placeholder="Enter Amount" />
          </div>
          <div class="input-row">
            <span>Days in Month</span>
            <select id="daysInMonth">
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="summary">
        <h2>Results</h2>
        <p>
          Total Spending: <span class="highlight" id="totalSpend">0</span>
        </p>
        <p>
          Total Deductions (All):
          <span class="highlight" id="totalDeductions">0</span>
        </p>
        <p>
          Remaining Balance: <span class="highlight" id="remaining">0</span>
        </p>
        <p>
          Investment Saved:
          <span class="highlight" id="investPercent">0%</span>
        </p>
        <p>
          Desire Saved: <span class="highlight" id="desirePercent">0%</span>
        </p>

        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="downloadAnalyticsScreenshot()">
          Download Analytics Image
        </button>
        <!-- Extra results inserted dynamically -->
      </div>
    </div>
  </div>

  <div id="analytics">
    <canvas id="barChart" height="100"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const inputs = [
      "morning",
      "afternoon",
      "evening",
      "night",
      "investment",
      "desire",
      "revenue",
      "period",
      "daysInMonth",
    ];

    inputs.forEach((id) =>
      document.getElementById(id).addEventListener("input", calculate)
    );

    const barChart = new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: [
          "6AM-12PM",
          "12PM-4PM",
          "4PM-7PM",
          "7PM-6AM",
          "Investment",
          "Desire",
        ],
        datasets: [
          {
            label: "Spending Breakdown",
            data: [0, 0, 0, 0, 0, 0],
            backgroundColor: [
              "#a084ca",
              "#b69ac9",
              "#cbb3d8",
              "#d1a3e0",
              "#e0bbf3",
              "#ac8cf0",
            ],
          },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true },
        },
      },
    });
























function calculate() {
  const morning = +document.getElementById("morning").value;
  const afternoon = +document.getElementById("afternoon").value;
  const evening = +document.getElementById("evening").value;
  const night = +document.getElementById("night").value;
  const investment = +document.getElementById("investment").value;
  const desire = +document.getElementById("desire").value;
  const revenueRaw = +document.getElementById("revenue").value;
  const period = document.getElementById("period").value;
  const daysInMonth = +document.getElementById("daysInMonth").value;

  const totalSpend = morning + afternoon + evening + night;
  const totalDeductions = totalSpend + investment + desire;

  let revenuePerDay = revenueRaw;
  if (period === "monthly") {
    revenuePerDay = revenueRaw / daysInMonth;
  } else if (period === "yearly") {
    revenuePerDay = revenueRaw / 365;
  }

  const revenuePerMonth = revenuePerDay * daysInMonth;
  const revenuePerYear = revenuePerMonth * 12;
  const remaining = revenuePerDay - totalDeductions;

  const investPercent = revenuePerDay > 0 ? Math.round((investment / revenuePerDay) * 100) : 0;
  const desirePercent = revenuePerDay > 0 ? Math.round((desire / revenuePerDay) * 100) : 0;

  document.getElementById("totalSpend").innerText = totalSpend.toFixed(2);
  document.getElementById("totalDeductions").innerText = totalDeductions.toFixed(2);
  document.getElementById("remaining").innerText = remaining.toFixed(2);
  document.getElementById("investPercent").innerText = investPercent + "%";
  document.getElementById("desirePercent").innerText = desirePercent + "%";

  // Add extended info if not already present
  const summaryDiv = document.querySelector(".summary");
  if (!document.getElementById("extraCalc")) {
    const extra = document.createElement("div");
    extra.id = "extraCalc";
    extra.innerHTML = `
      <hr>
      <p><strong>üîÅ Monthly & Yearly Calculations</strong></p>
      <p>Spending (Monthly - ${daysInMonth} days): <span class="highlight" id="spendMonthly">0</span></p>
      <p>Spending (Yearly): <span class="highlight" id="spendYearly">0</span></p>
      <p>Revenue (Daily): <span class="highlight" id="revDaily">0</span></p>
      <p>Revenue (Monthly): <span class="highlight" id="revMonthly">0</span></p>
      <p>Revenue (Yearly): <span class="highlight" id="revYearly">0</span></p>
      <p>üí∏ Investment Deduction: <span class="highlight" id="investDeduct">0</span></p>
      <p>üí° Desire Deduction: <span class="highlight" id="desireDeduct">0</span></p>
      <p>Total Deduction (Monthly): <span class="highlight" id="deductMonthly">0</span></p>
      <p>Total Deduction (Yearly): <span class="highlight" id="deductYearly">0</span></p>
    `;
    summaryDiv.appendChild(extra);
  }

  // Update extended values
  document.getElementById("spendMonthly").innerText = (totalSpend * daysInMonth).toFixed(2);
  document.getElementById("spendYearly").innerText = (totalSpend * daysInMonth * 12).toFixed(2);
  document.getElementById("revDaily").innerText = revenuePerDay.toFixed(2);
  document.getElementById("revMonthly").innerText = revenuePerMonth.toFixed(2);
  document.getElementById("revYearly").innerText = revenuePerYear.toFixed(2);
  document.getElementById("investDeduct").innerText = investment.toFixed(2);
  document.getElementById("desireDeduct").innerText = desire.toFixed(2);
  document.getElementById("deductMonthly").innerText = (totalDeductions * daysInMonth).toFixed(2);
  document.getElementById("deductYearly").innerText = (totalDeductions * daysInMonth * 12).toFixed(2);

  // Update chart
  barChart.data.datasets[0].data = [
    morning,
    afternoon,
    evening,
    night,
    investment,
    desire,
  ];
  barChart.update();
}


































    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Budget Finance Summary", 20, 20);
      doc.setFontSize(12);

      const rows = [
        ["Total Spending", document.getElementById("totalSpend").innerText],
        [
          "Total Deductions",
          document.getElementById("totalDeductions").innerText,
        ],
        ["Remaining", document.getElementById("remaining").innerText],
        ["Investment %", document.getElementById("investPercent").innerText],
        ["Desire %", document.getElementById("desirePercent").innerText],
      ];

      if (document.getElementById("extraCalc")) {
        rows.push([
          "Spending Monthly",
          document.getElementById("spendMonthly").innerText,
        ]);
        rows.push([
          "Spending Yearly",
          document.getElementById("spendYearly").innerText,
        ]);
        rows.push([
          "Revenue Daily",
          document.getElementById("revDaily").innerText,
        ]);
        rows.push([
          "Revenue Monthly",
          document.getElementById("revMonthly").innerText,
        ]);
        rows.push([
          "Revenue Yearly",
          document.getElementById("revYearly").innerText,
        ]);
        rows.push([
          "Investment Deduction",
          document.getElementById("investDeduct").innerText,
        ]);
        rows.push([
          "Desire Deduction",
          document.getElementById("desireDeduct").innerText,
        ]);
        rows.push([
          "Deductions Monthly",
          document.getElementById("deductMonthly").innerText,
        ]);
        rows.push([
          "Deductions Yearly",
          document.getElementById("deductYearly").innerText,
        ]);
      }

      rows.forEach((row, i) => {
        doc.text(`${row[0]}: ${row[1]}`, 20, 40 + i * 10);
      });

      doc.save("finance_summary.pdf");
    }

    function downloadAnalyticsScreenshot() {
      html2canvas(document.getElementById("analytics")).then((canvas) => {
        const link = document.createElement("a");
        link.download = "analytics_chart.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    calculate();










    
  </script>
</body>

</html>
